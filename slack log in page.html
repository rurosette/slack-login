<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./Group 1686550876.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="image"><img src="./illustration.png" alt="" /></div>
        <div class="right">
          <div class="login">
            <div class="logo">
              <img src="./image 2.png" alt="" />
            </div>
            <div class="field">
              <p>Login to your Account</p>
              <p>See what is going on with your business</p>
              <div class="google">
                <img src="./image 2.png" alt="" />
                <p>Continue with Google</p>
              </div>
              <p class="or">
                <span>-------------</span>
                or Sign in with Email
                <span>-------------</span>
              </p>
              <div class="input">
                <label for="">Email</label>
                <input type="email" placeholder="mail@abc.com" />
              </div>
              <div class="input">
                <label for="">Password</label>
                <input type="password" placeholder="*********" />
              </div>
              <div class="forget">
                <div class="remember">
                  <input type="checkbox" checked name="" id="" />
                  <span>Remember Me</span>
                </div>
                <div class="for"><span>Forgot Password?</span></div>
              </div>
              <button>Login</button>
            </div>
            <div class="create">
              <div class="create_cont">
                <p>Not Registered Yet? <span>Create an account</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
